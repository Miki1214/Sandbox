<div id="AppleRepresentationAfterRipening"></div>
<script>
    //END:Do not touch


    
  var Harvested = Harvest(3);
  console.log("Freshly harvested:");
  DisplayStatusesOfTheApplesFromTheList(Harvested);
  HandleImages(Harvested,"AppleRepresentation");

  RipenApple(Harvested[1]);
  RipenAllApplesFromList(Harvested);
  

  console.log("After ripening process:");
  DisplayStatusesOfTheApplesFromTheList(Harvested);

  //BEGIN:Do not touch
  HandleImages(Harvested,"AppleRepresentationAfterRipening");
  //END:Do not touch


  function Harvest(ilosc) {
    var apples = [];
    for (i = 0; i < ilosc; i++) {
      var newApple = { number: i, status: "green" };
      apples.push(newApple)
    }
    return apples;
  }

  function RipenAllApplesFromList(apples) {
    apples.forEach(apple => {
      RipenApple(apple);
    });
  }

  function RipenApple(apple) {
    if (apple.status == "green") {
      apple.status = "ripe";
    } else {
      apple.status = "rotten";
    }
  }

  function DisplayStatusesOfTheApplesFromTheList(apples) {
    apples.forEach(apple => {
      DisplayStatus(apple);
    });    
  }

  function DisplayStatus(apple) {
    console.log(apple.number);
    console.log(apple.status);
    console.log("------------");
  }


  function HandleImages(apples,divID) {
    apples.forEach(apple => {  
    var img = document.createElement('img');
    img.width=200;
    img.height=200;
    if (apple.status == "green") {
      img.src = "zielone-jabłko.png";
    } else if (apple.status == "ripe") {
      img.src = "jablko01.jpg";
    }else
    {
      img.src = "zgniłe-jabłko-93162755.jpg"
    }
    document.getElementById(divID).appendChild(img);
  });  
  }
</script>
