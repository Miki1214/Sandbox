<script>
var Harvested=Harvest(3);
console.log("Freshly harvested:");
DisplayStatusesOfTheApplesFromTheList(Harvested);

RipenThisApple(Harvested[1]);
RipenAllApplesFromList(Harvested);

console.log("After ripening process:");
DisplayStatusesOfTheApplesFromTheList(Harvested);

function Harvest(ilosc)
{
  var listaJablek = [];       
  for (i = 0; i < ilosc; i++) {
            var noweJablko = {numer:i,status:"green"};
            listaJablek.push(noweJablko)
        }
        return listaJablek;
}

function RipenAllApplesFromList(listaJablek)
{
  listaJablek.forEach(jablko => {
    RipenThisApple(jablko);
  });
}

function RipenThisApple(jablko)
{
  if (jablko.status == "green") {
    jablko.status = "ripe";
  } else {
    jablko.status = "rotten";
  }
}

function DisplayStatus(jablko)
{
  console.log(jablko.numer);
  console.log(jablko.status);
  console.log("------------");
}

function DisplayStatusesOfTheApplesFromTheList(listaJablek)
{
  listaJablek.forEach(jablko => {
  DisplayStatus(jablko);
});
}
</script>
